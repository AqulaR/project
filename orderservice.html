<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Заказать услугу"</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="screen-display">
        <div class="orderservice-container">
            <div class="header-text"><p style="font-weight: bold; font-size: 32px;">Заказать услугу</p></div>
            <div class="entry-field">
                <p><input name="name" placeholder="Ваше имя" class="field"></p>
                <p><input name="telephone" type="text" placeholder="Ваш телефон*" class="field"></p>
                <p><input name="telephone" type="text" placeholder="Ваш E-mail" class="field"></p>
                <p class="type-of-ownership">Укажите вашу форму собственности</p>
                <div class="form_radio">
                    <p style="padding-top: 5%;">
                        <input type="radio" name="form" id="answer1" value="IP" style="vertical-align:middle;margin:-2px 0 0 0;">
                        <label for="answer1">ИП</label>
                    </p>
                    <p style="padding-top: 5%;">
                        <input type="radio" name="form" id="answer2" value="OOO" style="vertical-align:middle;margin:-2px 0 0 0;">
                        <label for="answer2">ООО</label>
                    </p>
                    <p class="number-of-employees">Сколько у вас сотрудников?</p>
                    <p style="padding-top: 5%;">
                        <input type="radio" name="number" id="1" value="no" style="vertical-align:middle;margin:-2px 0 0 0;">
                        <label for="answer1">Нет</label>
                    </p>
                    <p style="padding-top: 5%;">
                        <input type="radio" name="number" id="2" value="do" style="vertical-align:middle;margin:-2px 0 0 0;">
                        <label for="answer2">До 10</label>
                    </p>
                    <p style="padding-top: 5%;">
                        <input type="radio" name="number" id="3" value="bolee" style="vertical-align:middle;margin:-2px 0 0 0;">
                        <label for="answer2">Более 10</label>
                    </p>
                </div>
            </div>
            <div class="submit-an-application">
                <button class="submit-button"><p>Отправить заявку</p></button>
            </div>
        </div>
    </div>
</body>
</html>
